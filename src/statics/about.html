<h1>O projektu</h1>
<p>
NapišteJim.cz v.2 je pokračováním projektu z roku 2011. Cílem je usnadnit komunikaci mezi lidmi a jejich volenými zástupci. Více o historii v <a href='https://web.archive.org/web/20110810130058/http://napistejim.cz:80/about'>archivovaném popisu</a>
</p>
<p>
Autorem současné verze je <a href='https://skop.eu'>Michal Škop</a> z <a href='http://kohovolit.eu'>KohoVolit.eu</a>
</p>
